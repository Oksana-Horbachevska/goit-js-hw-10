<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./img/javascript.svg" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <svg class="nav-logo-icon" width="100" height="30">
              <use href="./img/logo.svg"></use>
            </svg>
          </a>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link {=$highlight-act}" href="./1-timer.html"
                >Timer</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link {=$highlight-curr}" href="./2-snackbar.html"
                >Snackbar</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Snackbar
        </h1>
        <a class="back-link" href="./index.html">Go back</a>

        <form class="form">
  <label class="form-label">
    Delay (ms)
    <input class="form-input" type="number" name="delay" required />
  </label>

  <fieldset class="form-fieldset">
    <legend>State</legend>
    <label class="fieldset-label">
      <input type="radio" name="state" value="fulfilled" required />
      Fulfilled
    </label>
    <label class="fieldset-label">
      <input type="radio" name="state" value="rejected" required />
      Rejected
    </label>
  </fieldset>

  <button class="form-btn" type="submit">Create notification</button>
</form>
      </div>

      

    </main>
<script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
