<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./img/javascript.svg" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
   <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <svg class="nav-logo-icon" width="100" height="30">
              <use href="/img/logo.svg"></use>
            </svg>
          </a>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link {=$highlight-act}" href="./1-timer.html"
                >Timer</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link {=$highlight-curr}" href="./2-snackbar.html"
                >Snackbar</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Timer
        </h1>
        <a class="back-link" href="./index.html">Go back</a>
<div class="timer-container">
          <div>
            <input type="text" class="data-input" id="datetime-picker" />
            <button type="button" data-start disabled>Start</button>
          </div>
          <div class="timer">
            <div class="field">
              <span class="value" data-days>00</span>
              <span class="label">Days</span>
            </div>
            <div class="field">
              <span class="value" data-hours>00</span>
              <span class="label">Hours</span>
              </div>
              <div class="field">
                <span class="value" data-minutes>00</span>
                <span class="label">Minutes</span>
              </div>
              <div class="field">
                <span class="value" data-seconds>00</span>
                <span class="label">Seconds</span>
              </div>
          </div>
</div>

    </div>
    </main>
    <script type="module" src="./js/1-timer.js"></script>
  </body>
</html>
